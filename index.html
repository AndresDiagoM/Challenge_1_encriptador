<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    
    <header>
        <div class="header-logo">
            <img class="logo-alura" src="./assets/img/Logo.png">
        </div>
    </header>

    <main class="main">
        <div class="ingrese-texto">
            <form class="form-ingrese-texto" action="" method="POST">
                <input class="texto" type="text" name="texto" id="texto" placeholder="Ingrese el texto a encriptar">

                <div class="botones">
                    <button class="boton-encriptar" type="submit">Encriptar</button>
                    <button class="boton-desencriptar" type="submit">Desencriptar</button>
                </div>
            </form>
        </div>

        <div class="texto-encriptado">
            <p>Texto encriptado</p>
            <p>Texto desencriptado</p>

            <img class="muñeco" src="./assets/img/muñeco.png">
        </div>
    </main>

    <footer class="footer">
        <h1>Footer</h1>
    </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    
    <header>
        <div class="header-logo">
            <img class="logo-alura" src="./assets/img/Logo.png">
        </div>
    </header>

    <main class="main">
        <div class="ingrese-texto">
            <form class="form-ingrese-texto" action="./index.html" method="POST">
                <input class="texto" type="text" name="texto" id="texto" placeholder="Ingrese el texto a encriptar" required>

                <div class="advertencia">
                    <img class="advertencia-img" src="./assets/img/advertencia.png">
                    <p class="mensaje">Solo letras minúsculas y sin acentos</p>
                </div>

                <div class="botones">
                    <button class="boton-encriptar" id="boton-encriptar" type="submit">Encriptar</button>
                    <button class="boton-desencriptar" id="boton-desencriptar" type="submit">Desencriptar</button>
                </div>
            </form>
        </div>

        <div class="contenedor-muñeco">

            <p class="texto-encriptado" id="texto-encriptado">Texto encriptado</p>

            <img class="muñeco" id="muñeco" src="./assets/img/muñeco.png">

            <div class="mensaje-sin-texto" id="mensaje-sin-texto">
                <p class="mensaje-sin-texto-p">Ningún mensaje fue encontrado</p>
                <p class="mensaje-sin-texto-p2">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>

            <div class="boton-copiar" id="boton-copiar">
                <button class="boton-copiar-texto" id="boton-copiar-texto" type="submit">Copiar</button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <h1>Footer</h1>
    </footer>

</body>

<script src="js/app.js"></script>
</html>
